<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <title>ZR</title>
</head>

<body>
    <div id="game-container">
        <h1>זאב רווח</h1>
        <div>
            <button id="start">התחל משחק</button>
            <button id="pause">עצור</button>
            <button id="reset">אתחל מחדש</button>
        </div>
        <p id="timer">5</p>
        <p id="score">נקודות: 0</p>
        <p id="strikes">טעויות: 0/3</p>
        <p id="error-message"></p>
        <img id="image" src="img/wolfs/wolf1.png" alt="Game Image">
    </div>

    <script src="script.js"></script>

    <footer id="footer-thanks">
        <p>נכתב בהשראת הפודקאסט - טל ותומר קל וחומר</p>
    </footer>

    <footer id="footer-developer">
        <p>נכתב ע"י ימפמפוז מחקר ופיתוח</p>
    </footer>

</body>

</html>
